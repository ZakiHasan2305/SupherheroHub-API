<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Hero Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Place your content here -->
    <h1 class="page_header">SE 3316 Lab 3</h1>
    <h2 class="description">Super Hero Database</h2>
    <h3 class="author">Zaki Hasan Ali</h3>
    <!-- div for searchbar and button (input tags) -->
    <div class="searchbar_grid">
        <!-- Search Bar for Name -->
        <div class="searchbar">
            <input id="searchbar_name" type="text" name="name search" onkeydown="handleEnter(event, 'name')" placeholder="Search by Name">
            <button name="submit name" type="button" onclick="searchByName()">Submit</button>
        </div>

        <!-- Search Bar for Race -->
        <div class="searchbar">
            <input id="searchbar_race" type="text" name="race search" onkeydown="handleEnter(event, 'race')" placeholder="Search by Race">
            <button name="submit race" type="button" onclick="searchByRace()">Submit</button>
        </div>

        <!-- Search Bar for Publisher -->
        <div class="searchbar">
            <input id="searchbar_publisher" type="text" name="publisher search" onkeydown="handleEnter(event, 'publisher')" placeholder="Search by Publisher">
            <button name="submit publisher" type="button" onclick="searchByPublisher()">Submit</button>
        </div>

        <!-- Search Bar for Power -->
        <div class="searchbar">
            <input id="searchbar_power" type="text" name="power search" onkeydown="handleEnter(event, 'power')" placeholder="Search by Power">
            <button name="submit power" type="button" onclick="searchByPower()" >Submit</button>
        </div>
    </div>

    <div class="sort_grid">
        <button name="sort by name" type="button" onclick="sortBy('name')">Sort by Name</button>
        <button name="sort by race" type="button" onclick="sortBy('race')">Sort by Race</button>
        <button name="sort by publisher" type="button" onclick="sortBy('publisher')">Sort by Publisher</button>
        <button name="sort by power" type="button" onclick="sortBy('power')">Sort by Power</button>
    </div>
    
    
    <div id="some_hero_div">

    </div>

     <!-- Embedded JavaScript go here -->
     <script defer src="script.js"></script>
</body>
</html>
